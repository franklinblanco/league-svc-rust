[package]
name = "league-svc"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
tokio = { version = "1.20.1", features = ["full"] }
dotenv = "0.15.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1" }
sqlx = { version = "0.6.0", features = [ "runtime-tokio-rustls", "mysql", "chrono", "decimal", "offline" ] }
actix-web = "4"
actix-cors = "0.6.2"
chrono = { version = "0.4", features = [ "serde" ] }
reqwest = { version = "0.11.11", features = [ "json" ]}
openssl = { version = "0.10", features = ["vendored"] }

actix-web-utils = { git = "https://github.com/franklinblanco/actix-web-utils.git" }
err = { git = "https://github.com/franklinblanco/err.git" }
league-types = { git = "https://github.com/franklinblanco/league-types.git" }
dev-dtos = { git = "https://github.com/franklinblanco/user-svc-dtos-rust.git" }
dev-communicators = { git = "https://github.com/franklinblanco/user-svc-client-rust.git" }